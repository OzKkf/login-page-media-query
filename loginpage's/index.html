<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page's</title>
    <link rel="stylesheet" href="media-queries.css" media="all">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form action="../Formulário/cadastro.js" method="get" autocomplete="on">
        <div><img src="img/unsplash.jpg" alt="unsplash"></div>
        <header>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </header>
        <div class="box">
            <i class="material-symbols-outlined">person</i>
            <input type="email" name="email" id="iemail" placeholder="seu email" required>
        </div>   
        <div class="box">
            <i class="material-symbols-outlined">password</i>
            <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
        </div>
        <div class="div">
            <input type="submit" value="Enviar" class="saida"> 
        </div>
        <div class="div">
            <input type="submit" value="Esqueci a senha" class="saida" id="esq">
        </div>
    </form>
</body>
</html>
